{% extends 'offer/offer_base.html' %}

{% block title %}
    Изменение поста
{% endblock %}

{% block content %}

    <form action="{% url 'offer_update_url' slug=offer.slug %}" method="post">

        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}


        <button type="submit" class="btn btn-primary">Post Update</button>

    </form>

{% endblock %}
